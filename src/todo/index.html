<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>todo-list</title>

		<script type="module" src="./todo.js"></script>
	</head>
	<body
		class="bg-gray-100 flex items-center font-github justify-center mt-10 min-w-screen p-4"
	>
		<div class="bg-white rounded-lg shadow-md p-8 w-full max-w-7xl">
			<h2 class="text-2xl font-bold mb-8">Create a New Topic</h2>
			<form
				id="forum-form"
				class="space-y-6 md:space-y-0 md:flex md:gap-6"
			>
				<div class="md:flex-1">
					<label
						for="title"
						class="block text-sm font-medium text-gray-700 mb-1"
						>Title</label
					>
					<input
						type="text"
						id="title"
						name="title"
						placeholder="Enter the topic title"
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
					/>
				</div>
				<div class="md:flex-1">
					<label
						for="description"
						class="block text-sm font-medium text-gray-700 mb-1"
						>Description</label
					>
					<textarea
						id="description"
						name="description"
						placeholder="Provide more details about your topic"
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32 resize-none"
					></textarea>
				</div>
				<div class="md:flex md:flex-col md:justify-between">
					<div>
						<label
							for="status"
							class="block text-sm font-medium text-gray-700 mb-1"
							>Status</label
						>
						<select
							id="status"
							name="status"
							required
							class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
						>
							<option value="" disabled selected>
								Select a status
							</option>
							<option value="pending">Pending</option>
							<option value="ongoing">Ongoing</option>
							<option value="done">Done</option>
						</select>
					</div>
					<button
						type="submit"
						class="w-full mt-6 md:mt-0 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
					>
						Create Topic
					</button>
				</div>
			</form>
		</div>

		<script></script>
	</body>
</html>
